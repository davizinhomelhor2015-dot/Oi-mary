    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON NEXUS - Jogos Multiplayer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="./index_files/css2" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .hidden { display: none !important; }
        
        /* Scanline Effect */
        .scanline {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,255,247,0.03) 0px,
                rgba(0,255,247,0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Grid Background */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0,255,247,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,247,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* Title */
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #00fff7, #ff00ff, #9b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(0,255,247,0.5));
            margin: 40px 0 10px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 60px;
        }
        
        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        /* Game Card */
        .game-card {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 32px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            border-color: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--glow-color), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .game-card:hover::before {
            opacity: 0.2;
        }
        
        .game-icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 8px var(--glow-color));
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .game-desc {
            text-align: center;
            font-size: 14px;
            color: #808080;
        }
        
        /* Corners */
        .corner-tl, .corner-tr, .corner-bl, .corner-br {
            position: absolute;
            width: 16px;
            height: 16px;
            border-color: var(--glow-color);
        }
        .corner-tl { top: 8px; left: 8px; border-top: 2px solid; border-left: 2px solid; }
        .corner-tr { top: 8px; right: 8px; border-top: 2px solid; border-right: 2px solid; }
        .corner-bl { bottom: 8px; left: 8px; border-bottom: 2px solid; border-left: 2px solid; }
        .corner-br { bottom: 8px; right: 8px; border-bottom: 2px solid; border-right: 2px solid; }
        
        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .modal-content {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Buttons */
        .btn {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .btn-primary {
            background: #00fff7;
            color: #000;
            filter: drop-shadow(0 0 15px #00fff7);
        }
        
        .btn-primary:hover {
            background: #00e6de;
            filter: drop-shadow(0 0 25px #00fff7);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Input */
        input, select {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            padding: 12px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-bottom-color: #00fff7;
        }
        
        label {
            display: block;
            font-size: 12px;
            color: #808080;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Game Screen */
        .game-screen {
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .game-screen h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            filter: drop-shadow(0 0 10px currentColor);
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #00fff7;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Hangman SVG */
        .hangman-container {
            text-align: center;
            margin: 32px 0;
        }
        
        /* Word Display */
        .word-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 32px 0;
        }
        
        .letter-box {
            width: 48px;
            height: 64px;
            border-bottom: 4px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
        }
        
        .letter-box.revealed {
            color: #00fff7;
            border-color: #00fff7;
            filter: drop-shadow(0 0 8px #00fff7);
        }
        
        /* Alphabet */
        .alphabet {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(48px, 1fr));
            gap: 8px;
            max-width: 800px;
            margin: 32px auto;
        }
        
        .letter-btn {
            width: 48px;
            height: 48px;
            background: #121212;
            border: 2px solid rgba(255,255,255,0.2);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .letter-btn:hover:not(:disabled) {
            border-color: #00fff7;
            color: #00fff7;
        }
        
        .letter-btn.correct {
            background: rgba(0,255,247,0.2);
            color: #00fff7;
            border-color: #00fff7;
            filter: drop-shadow(0 0 8px #00fff7);
        }
        
        .letter-btn.wrong {
            background: rgba(255,0,102,0.2);
            color: #ff0066;
            border-color: #ff0066;
            filter: drop-shadow(0 0 8px #ff0066);
        }
        
        .letter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Info Cards */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .info-card {
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            text-align: center;
        }
        
        .info-label {
            font-size: 12px;
            color: #808080;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
        }
        
        /* Tic Tac Toe Board */
        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 400px;
            margin: 32px auto;
        }
        
        .ttt-cell {
            aspect-ratio: 1;
            background: rgba(18, 18, 18, 0.8);
            border: 2px solid rgba(255,255,255,0.2);
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ttt-cell:hover:not(:disabled) {
            border-color: rgba(255,0,255,0.5);
        }
        
        .ttt-cell.x {
            color: #00fff7;
            filter: drop-shadow(0 0 15px #00fff7);
        }
        
        .ttt-cell.o {
            color: #ff0066;
            filter: drop-shadow(0 0 15px #ff0066);
        }
        
        /* Board 8x8 */
        .board-8x8 {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            max-width: 600px;
            margin: 32px auto;
            border: 4px solid;
        }
        
        .board-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 48px;
        }
        
        .board-cell.dark { background: #2a2a2a; }
        .board-cell.light { background: #505050; }
        .board-cell.selected { box-shadow: inset 0 0 0 4px #9b00ff; }
        
        /* Canvas */
        .canvas-container {
            background: rgba(18, 18, 18, 0.8);
            border: 4px solid #00fff7;
            padding: 16px;
            margin: 32px auto;
            max-width: 900px;
        }
        
        canvas {
            background: #fff;
            cursor: crosshair;
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Color Palette */
        .color-palette {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 16px 0;
            flex-wrap: wrap;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn.active {
            border-color: #fff;
            transform: scale(1.2);
        }
        
        /* Scoreboard */
        .scoreboard {
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 24px;
            max-width: 600px;
            margin: 32px auto;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px;
        }
        
        .score-name {
            font-size: 18px;
        }
        
        .score-points {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #ff00ff;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            color: #00fff7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Alert */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(18, 18, 18, 0.95);
            border: 2px solid;
            padding: 16px 32px;
            font-family: 'Orbitron', sans-serif;
            z-index: 10001;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }
        
        .alert-success { border-color: #00fff7; color: #00fff7; }
        .alert-error { border-color: #ff0066; color: #ff0066; }
        .alert-info { border-color: #9b00ff; color: #9b00ff; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 36px; }
            .games-grid { grid-template-columns: 1fr; }
        }
    </style>

                    <div class="modal">

                            </select>

                                CONFIRMAR PALAVRA
                            </button>
                        </div>
                    </div>
                </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDFh4EfP7WwZpRkZGy3Tf5H5wV7i_qq-Q",
            authDomain: "mary-cb817.firebaseapp.com",
            databaseURL: "https://mary-cb817-default-rtdb.firebaseio.com",
            projectId: "mary-cb817",
            storageBucket: "mary-cb817.firebasestorage.app",
            messagingSenderId: "887348832569",
            appId: "1:887348832569:web:c6d9c32a1a1c402b8960e8",
            measurementId: "G-86HWEH554E"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Sound Effects
        const playSound = (type) => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                const sounds = {
                    click: { freq: 800, duration: 0.05, vol: 0.1 },
                    correct: { freq: 1000, duration: 0.1, vol: 0.15 },
                    error: { freq: 300, duration: 0.15, vol: 0.2 },
                    win: { freq: 1500, duration: 0.3, vol: 0.2 }
                };
                
                const s = sounds[type] || sounds.click;
                osc.frequency.value = s.freq;
                gain.gain.value = s.vol;
                osc.start();
                osc.stop(ctx.currentTime + s.duration);
            } catch(e) {}
        };
        
        // Show Alert
        const showAlert = (message, type = 'info') => {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        };
        
        // Global State
        let currentScreen = 'hub';
        let currentGame = null;
        let gameState = null;
        let myPlayerId = '';
        let myPlayerName = '';
        let currentRoomId = '';
        
        // Render Hub
        const renderHub = () => {
            const games = [
                { id: 'forca', name: 'JOGO DA FORCA', icon: '', color: '#00fff7', desc: '5 rounds  Multiplayer  Categorias' },
                { id: 'velha', name: 'JOGO DA VELHA', icon: '', color: '#ff00ff', desc: 'Clssico 3x3  Rpido' },
                { id: 'damas', name: 'DAMAS', icon: '', color: '#9b00ff', desc: 'Tabuleiro 8x8  Estratgia' },
                { id: 'xadrez', name: 'XADREZ', icon: '', color: '#ff0066', desc: 'Peas completas  Xeque-mate' },
                { id: 'desenho', name: 'DESENHO', icon: '', color: '#00fff7', desc: 'Quem desenha melhor  Votao' }
            ];
            
            return `
                <div class=\"container\">
                    <h1 class=\"main-title\">NEON NEXUS</h1>
                    <p class=\"subtitle\">Plataforma de Jogos Multiplayer Corporativa</p>
                    
                    <div class=\"games-grid\">
                        ${games.map(g => `
                            <div class=\"game-card\" style=\"--glow-color: ${g.color}\" onclick=\"selectGame('${g.id}')\">
                                <div class=\"corner-tl\"></div>
                                <div class=\"corner-tr\"></div>
                                <div class=\"corner-bl\"></div>
                                <div class=\"corner-br\"></div>
                                <div class=\"game-icon\" style=\"color: ${g.color}\">${g.icon}</div>
                                <h3 class=\"game-title\" style=\"color: ${g.color}\">${g.name}</h3>
                                <p class=\"game-desc\">${g.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        };
        
        // Render Player Name Modal
        const renderNameModal = (game) => {
            return `
                <div class=\"modal\">
                    <div class=\"modal-content\" style=\"border-color: ${getGameColor(game)}\">
                        <h2 style=\"font-family: Orbitron; font-size: 28px; text-align: center; color: ${getGameColor(game)}; margin-bottom: 24px; filter: drop-shadow(0 0 10px ${getGameColor(game)})\">
                            ${getGameName(game)}
                        </h2>
                        <label>SEU NOME</label>
                        <input type=\"text\" id=\"playerNameInput\" placeholder=\"Digite seu nome\" autofocus>
                        <button class=\"btn btn-primary\" style=\"width: 100%; background: ${getGameColor(game)}; filter: drop-shadow(0 0 15px ${getGameColor(game)})\" onclick=\"joinGame()\">
                            ENTRAR
                        </button>
                    </div>
                </div>
            `;
        };
        
        // Helper functions
        const getGameColor = (game) => {
            const colors = {
                forca: '#00fff7',
                velha: '#ff00ff',
                damas: '#9b00ff',
                xadrez: '#ff0066',
                desenho: '#00fff7'
            };
            return colors[game] || '#00fff7';
        };
        
        const getGameName = (game) => {
            const names = {
                forca: 'JOGO DA FORCA',
                velha: 'JOGO DA VELHA',
                damas: 'DAMAS',
                xadrez: 'XADREZ',
                desenho: 'JOGO DE DESENHO'
            };
            return names[game] || game.toUpperCase();
        };
        
        // Select Game
        window.selectGame = (gameId) => {
            playSound('click');
            currentGame = gameId;
            currentRoomId = `${gameId}_${Math.random().toString(36).substr(2, 9)}`;
            currentScreen = 'name';
            render();
        };
        
        // Join Game
        window.joinGame = () => {
            const input = document.getElementById('playerNameInput');
            const name = input?.value?.trim();
            
            if (!name) {
                showAlert('Digite seu nome!', 'error');
                return;
            }
            
            playSound('click');
            myPlayerName = name;
            myPlayerId = `p${Date.now()}`;
            
            if (currentGame === 'forca') {
                initForca();
            } else if (currentGame === 'velha') {
                initVelha();
            } else if (currentGame === 'damas') {
                initDamas();
            } else if (currentGame === 'xadrez') {
                initXadrez();
            } else if (currentGame === 'desenho') {
                initDesenho();
            }
        };
        
        // ===================
        // JOGO DA FORCA
        // ===================
        
        const CATEGORIES = ['Animais', 'Tecnologia', 'Comida', 'Pases', 'Filmes', 'Esportes', 'Msica', 'Livre'];
        
        const initForca = () => {
            const gameRef = ref(database, `rooms/${currentRoomId}`);
            
            set(gameRef, {
                word: '',
                category: '',
                lettersGuessed: [],
                attemptsLeft: 6,
                currentPlayer: myPlayerId,
                round: 1,
                maxRounds: 5,
                score: { [myPlayerId]: 0 },
                players: { [myPlayerId]: myPlayerName },
                gameStatus: 'waiting_word'
            });
            
            onValue(gameRef, (snapshot) => {
                gameState = snapshot.val();
                if (gameState) {
                    renderForca();
                }
            });
            
            currentScreen = 'forca';
        };
        
        const renderForca = () => {
            if (!gameState) return;
            
            // Waiting for word
            if (gameState.gameStatus === 'waiting_word' && gameState.currentPlayer === myPlayerId) {
                document.getElementById('app').innerHTML = `
                    <div class=\"modal\">
                        <div class=\"modal-content\" style=\"border-color: #9b00ff\">
                            <h2 style=\"font-family: Orbitron; font-size: 24px; text-align: center; color: #9b00ff; margin-bottom: 16px\">
                                ROUND ${gameState.round}
                            </h2>
                            <p style=\"text-align: center; color: #808080; margin-bottom: 24px\">
                                Escolha uma palavra para o adversrio adivinhar
                            </p>
                            <label>CATEGORIA</label>
                            <select id=\"categorySelect\">
                                ${CATEGORIES.map(c => `<option value=\"${c}\">${c}</option>`).join('')}
                            </select>
                            <label>PALAVRA (mnimo 3 letras)</label>
                            <input type=\"text\" id=\"wordInput\" placeholder=\"Digite a palavra\">
                            <button class=\"btn btn-primary\" style=\"width: 100%; background: #9b00ff; filter: drop-shadow(0 0 15px #9b00ff)\" onclick=\"setWord()\">
                                CONFIRMAR PALAVRA
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Waiting for other player to set word
            if (gameState.gameStatus === 'waiting_word') {
                document.getElementById('app').innerHTML = `
                    <div class=\"loading\">
                        AGUARDANDO PALAVRA...
                    </div>
                `;
                return;
            }
            
            // Round finished
            if (gameState.gameStatus === 'round_won' || gameState.gameStatus === 'round_lost') {
                const won = gameState.gameStatus === 'round_won';
                document.getElementById('app').innerHTML = `
                    <div class=\"modal\">
                        <div class=\"modal-content\" style=\"border-color: ${won ? '#00fff7' : '#ff0066'}\">
                            <h2 style=\"font-family: Orbitron; font-size: 32px; text-align: center; color: ${won ? '#00fff7' : '#ff0066'}; margin-bottom: 24px; filter: drop-shadow(0 0 10px ${won ? '#00fff7' : '#ff0066'})\">
                                ${won ? 'VOC VENCEU!' : 'VOC PERDEU!'}
                            </h2>
                            <div style=\"text-align: center; margin-bottom: 24px\">
                                <p style=\"color: #808080; margin-bottom: 8px\">A palavra era:</p>
                                <p style=\"font-family: Orbitron; font-size: 28px; font-weight: 700; color: #fff\">
                                    ${gameState.word.toUpperCase()}
                                </p>
                                <p style=\"color: #606060; font-size: 14px; margin-top: 4px\">
                                    Categoria: ${gameState.category}
                                </p>
                            </div>
                            <div style=\"text-align: center; padding: 16px; background: rgba(255,255,255,0.05); margin-bottom: 24px\">
                                <p style=\"color: #808080\">Round ${gameState.round} de ${gameState.maxRounds}</p>
                            </div>
                            <button class=\"btn btn-primary\" style=\"width: 100%; background: ${won ? '#00fff7' : '#ff0066'}; filter: drop-shadow(0 0 15px ${won ? '#00fff7' : '#ff0066'})\" onclick=\"nextRound()\">
                                ${gameState.round >= gameState.maxRounds ? 'VER RANKING' : 'PRXIMO ROUND'}
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Game finished
            if (gameState.gameStatus === 'finished') {
                const sorted = Object.entries(gameState.score).sort((a, b) => b[1] - a[1]);
                document.getElementById('app').innerHTML = `
                    <div class=\"modal\">
                        <div class=\"modal-content\" style=\"border-color: #ff00ff\">
                            <div style=\"text-align: center; margin-bottom: 24px\">
                                <div style=\"font-size: 64px; margin-bottom: 16px\"></div>
                                <h2 style=\"font-family: Orbitron; font-size: 32px; color: #ff00ff; filter: drop-shadow(0 0 10px #ff00ff)\">
                                    JOGO FINALIZADO!
                                </h2>
                            </div>
                            <h3 style=\"font-family: Orbitron; text-align: center; margin-bottom: 16px\">RANKING FINAL</h3>
                            <div style=\"margin-bottom: 24px\">
                                ${sorted.map(([id, score], i) => `
                                    <div class=\"score-item\" style=\"${i === 0 ? 'background: rgba(255,0,255,0.2); border: 1px solid rgba(255,0,255,0.5)' : ''}\">
                                        <span>${i + 1}. ${gameState.players[id]}</span>
                                        <span style=\"color: #ff00ff; font-family: Orbitron; font-weight: 700\">${score} pts</span>
                                    </div>
                                `).join('')}
                            </div>
                            <button class=\"btn btn-primary\" style=\"width: 100%; background: #ff00ff; filter: drop-shadow(0 0 15px #ff00ff)\" onclick=\"backToHub()\">
                                VOLTAR AO HUB
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Playing
            const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
            
            document.getElementById('app').innerHTML = `
                <div class=\"game-screen\">
                    <div class=\"game-header\">
                        <button class=\"back-btn\" onclick=\"backToHub()\"> VOLTAR</button>
                        <h1 style=\"color: #00fff7\">JOGO DA FORCA</h1>
                        <span style=\"color: #808080\">Round ${gameState.round}/${gameState.maxRounds}</span>
                    </div>
                    
                    <div class=\"info-cards\">
                        <div class=\"info-card\">
                            <div class=\"info-label\">CATEGORIA</div>
                            <div class=\"info-value\" style=\"color: #9b00ff\">${gameState.category || '-'}</div>
                        </div>
                        <div class=\"info-card\">
                            <div class=\"info-label\">TENTATIVAS</div>
                            <div class=\"info-value\" style=\"color: #00fff7\">${gameState.attemptsLeft}/6</div>
                        </div>
                        <div class=\"info-card\">
                            <div class=\"info-label\">TURNO</div>
                            <div class=\"info-value\" style=\"color: ${gameState.currentPlayer === myPlayerId ? '#ff00ff' : '#808080'}\">${gameState.players[gameState.currentPlayer] || '-'}</div>
                        </div>
                    </div>
                    
                    <div class=\"hangman-container\">
                        ${renderHangman(gameState.attemptsLeft)}
                    </div>
                    
                    <div class=\"word-display\">
                        ${gameState.word.split('').map(l => {
                            const revealed = gameState.lettersGuessed.includes(l) || l === ' ';
                            return `<div class=\"letter-box ${revealed ? 'revealed' : ''}\">${revealed ? l.toUpperCase() : '_'}</div>`;
                        }).join('')}
                    </div>
                    
                    <p style=\"text-align: center; color: #808080; margin-bottom: 16px\">
                        ${gameState.currentPlayer === myPlayerId ? 'SUA VEZ! Escolha uma letra:' : 'Aguarde sua vez...'}
                    </p>
                    
                    <div class=\"alphabet\">
                        ${alphabet.map(l => {
                            const guessed = gameState.lettersGuessed.includes(l);
                            const correct = gameState.word.includes(l);
                            const cls = guessed ? (correct ? 'correct' : 'wrong') : '';
                            return `<button class=\"letter-btn ${cls}\" onclick=\"guessLetter('${l}')\" ${guessed ? 'disabled' : ''}>${l}</button>`;
                        }).join('')}
                    </div>
                    
                    <div class=\"scoreboard\">
                        <h3 style=\"font-family: Orbitron; text-align: center; margin-bottom: 16px\">PLACAR</h3>
                        ${Object.entries(gameState.score).map(([id, s]) => `
                            <div class=\"score-item\">
                                <span class=\"score-name\">${gameState.players[id]}</span>
                                <span class=\"score-points\">${s} pts</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        };
        
        const renderHangman = (attempts) => {
            const errors = 6 - attempts;
            return `
                <svg width=\"200\" height=\"250\" viewBox=\"0 0 200 250\" style=\"display: block; margin: 0 auto\">
                    <line x1=\"10\" y1=\"230\" x2=\"150\" y2=\"230\" stroke=\"#00fff7\" stroke-width=\"3\" />
                    <line x1=\"50\" y1=\"230\" x2=\"50\" y2=\"20\" stroke=\"#00fff7\" stroke-width=\"3\" />
                    <line x1=\"50\" y1=\"20\" x2=\"130\" y2=\"20\" stroke=\"#00fff7\" stroke-width=\"3\" />
                    <line x1=\"130\" y1=\"20\" x2=\"130\" y2=\"50\" stroke=\"#00fff7\" stroke-width=\"2\" />
                    ${errors >= 1 ? '<circle cx=\"130\" cy=\"70\" r=\"20\" stroke=\"#ff0066\" stroke-width=\"3\" fill=\"none\" style=\"filter: drop-shadow(0 0 10px #ff0066)\" />' : ''}
                    ${errors >= 2 ? '<line x1=\"130\" y1=\"90\" x2=\"130\" y2=\"150\" stroke=\"#ff0066\" stroke-width=\"3\" style=\"filter: drop-shadow(0 0 10px #ff0066)\" />' : ''}
                    ${errors >= 3 ? '<line x1=\"130\" y1=\"110\" x2=\"100\" y2=\"130\" stroke=\"#ff0066\" stroke-width=\"3\" style=\"filter: drop-shadow(0 0 10px #ff0066)\" />' : ''}
                    ${errors >= 4 ? '<line x1=\"130\" y1=\"110\" x2=\"160\" y2=\"130\" stroke=\"#ff0066\" stroke-width=\"3\" style=\"filter: drop-shadow(0 0 10px #ff0066)\" />' : ''}
                    ${errors >= 5 ? '<line x1=\"130\" y1=\"150\" x2=\"110\" y2=\"190\" stroke=\"#ff0066\" stroke-width=\"3\" style=\"filter: drop-shadow(0 0 10px #ff0066)\" />' : ''}
                    ${errors >= 6 ? '<line x1=\"130\" y1=\"150\" x2=\"150\" y2=\"190\" stroke=\"#ff0066\" stroke-width=\"3\" style=\"filter: drop-shadow(0 0 10px #ff0066)\" />' : ''}
                </svg>
            `;
        };
        
        window.setWord = () => {
            const wordInput = document.getElementById('wordInput');
            const categorySelect = document.getElementById('categorySelect');
            const word = wordInput?.value?.toLowerCase()?.trim();
            
            if (!word || word.length < 3) {
                showAlert('A palavra deve ter pelo menos 3 letras!', 'error');
                return;
            }
            
            playSound('click');
            
            update(ref(database, `rooms/${currentRoomId}`), {
                word: word,
                category: categorySelect.value,
                gameStatus: 'playing'
            });
        };
        
        window.guessLetter = (letter) => {
            if (!gameState || gameState.currentPlayer !== myPlayerId || gameState.gameStatus !== 'playing') {
                playSound('error');
                return;
            }
            
            if (gameState.lettersGuessed.includes(letter)) {
                playSound('error');
                return;
            }
            
            const newLetters = [...gameState.lettersGuessed, letter];
            const isCorrect = gameState.word.includes(letter);
            
            playSound(isCorrect ? 'correct' : 'error');
            
            const newAttempts = isCorrect ? gameState.attemptsLeft : gameState.attemptsLeft - 1;
            const allGuessed = gameState.word.split('').every(l => newLetters.includes(l) || l === ' ');
            
            const updates = {
                lettersGuessed: newLetters,
                attemptsLeft: newAttempts
            };
            
            if (allGuessed) {
                playSound('win');
                updates.gameStatus = 'round_won';
                updates[`score/${myPlayerId}`] = (gameState.score[myPlayerId] || 0) + 1;
            } else if (newAttempts <= 0) {
                updates.gameStatus = 'round_lost';
            }
            
            update(ref(database, `rooms/${currentRoomId}`), updates);
        };
        
        window.nextRound = () => {
            playSound('click');
            
            if (gameState.round >= gameState.maxRounds) {
                update(ref(database, `rooms/${currentRoomId}`), { gameStatus: 'finished' });
                return;
            }
            
            update(ref(database, `rooms/${currentRoomId}`), {
                word: '',
                category: '',
                lettersGuessed: [],
                attemptsLeft: 6,
                round: gameState.round + 1,
                gameStatus: 'waiting_word'
            });
        };
        
        // ===================
        // JOGO DA VELHA
        // ===================
        
        const initVelha = () => {
            const gameRef = ref(database, `velha/${currentRoomId}`);
            
            set(gameRef, {
                board: Array(9).fill(null),
                current: myPlayerId,
                players: { [myPlayerId]: { name: myPlayerName, symbol: 'X' } },
                status: 'waiting',
                winner: null,
                score: { [myPlayerId]: 0 }
            });
            
            onValue(gameRef, (snapshot) => {
                gameState = snapshot.val();
                if (gameState) renderVelha();
            });
            
            currentScreen = 'velha';
        };
        
        const renderVelha = () => {
            if (!gameState) return;
            
            if (gameState.status === 'waiting') {
                document.getElementById('app').innerHTML = `
                    <div class=\"loading\">
                        AGUARDANDO JOGADOR...<br>
                        <span style=\"font-size: 16px; color: #808080; margin-top: 16px; display: block\">
                            Compartilhe o ID: <span style=\"color: #ff00ff\">${currentRoomId}</span>
                        </span>
                    </div>
                `;
                return;
            }
            
            const isOver = gameState.status === 'finished' || gameState.status === 'draw';
            
            document.getElementById('app').innerHTML = `
                <div class=\"game-screen\">
                    <div class=\"game-header\">
                        <button class=\"back-btn\" onclick=\"backToHub()\"> VOLTAR</button>
                        <h1 style=\"color: #ff00ff\">JOGO DA VELHA</h1>
                        <span style=\"color: #808080\">${Object.keys(gameState.players).length} jogadores</span>
                    </div>
                    
                    ${isOver ? `
                        <div style=\"background: rgba(18,18,18,0.9); border: 2px solid #ff00ff; padding: 24px; text-align: center; margin-bottom: 32px\">
                            ${gameState.status === 'draw' ? 
                                '<h2 style=\"font-family: Orbitron; font-size: 28px; color: #9b00ff\">EMPATE!</h2>' :
                                `<div style=\"font-size: 64px; margin-bottom: 16px\"></div>
                                <h2 style=\"font-family: Orbitron; font-size: 28px; color: #ff00ff; filter: drop-shadow(0 0 10px #ff00ff)\">${gameState.players[gameState.winner]?.name} VENCEU!</h2>`
                            }
                            <button class=\"btn btn-primary\" style=\"margin-top: 16px; background: #ff00ff; filter: drop-shadow(0 0 15px #ff00ff)\" onclick=\"resetVelha()\">JOGAR NOVAMENTE</button>
                        </div>
                    ` : ''}
                    
                    <div class=\"ttt-board\">
                        ${gameState.board.map((c, i) => `
                            <button class=\"ttt-cell ${c === 'X' ? 'x' : c === 'O' ? 'o' : ''}\" 
                                    onclick=\"clickVelha(${i})\" 
                                    ${c || isOver ? 'disabled' : ''}>
                                ${c || ''}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div class=\"scoreboard\">
                        <h3 style=\"font-family: Orbitron; text-align: center; margin-bottom: 16px\">PLACAR</h3>
                        ${Object.entries(gameState.score).map(([id, s]) => `
                            <div class=\"score-item\">
                                <span>${gameState.players[id]?.name} (${gameState.players[id]?.symbol})</span>
                                <span class=\"score-points\">${s}</span>
                            </div>
                        `).join('')}
                        ${!isOver ? `
                            <div style=\"margin-top: 16px; padding: 12px; background: rgba(255,0,255,0.1); border: 1px solid rgba(255,0,255,0.3); text-align: center\">
                                <p style=\"font-size: 14px; color: #808080\">
                                    Turno: <span style=\"color: #ff00ff; font-weight: 700\">${gameState.players[gameState.current]?.name}</span>
                                </p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        };
        
        window.clickVelha = (i) => {
            if (!gameState || gameState.board[i] || gameState.status !== 'playing' || gameState.current !== myPlayerId) {
                playSound('error');
                return;
            }
            
            playSound('click');
            const b = [...gameState.board];
            b[i] = gameState.players[myPlayerId].symbol;
            
            const w = checkWinner(b);
            const ids = Object.keys(gameState.players);
            const next = ids.find(x => x !== myPlayerId);
            
            const u = { board: b };
            
            if (w) {
                playSound('win');
                u.status = 'finished';
                u.winner = myPlayerId;
                u[`score/${myPlayerId}`] = (gameState.score[myPlayerId] || 0) + 1;
            } else if (!b.includes(null)) {
                u.status = 'draw';
            } else {
                u.current = next;
            }
            
            update(ref(database, `velha/${currentRoomId}`), u);
        };
        
        window.resetVelha = () => {
            playSound('click');
            update(ref(database, `velha/${currentRoomId}`), {
                board: Array(9).fill(null),
                current: Object.keys(gameState.players)[0],
                status: 'playing',
                winner: null
            });
        };
        
        const checkWinner = (b) => {
            const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let l of lines) {
                const [a,x,c] = l;
                if (b[a] && b[a] === b[x] && b[a] === b[c]) return b[a];
            }
            return null;
        };
        
        // ===================
        // DAMAS
        // ===================
        
        const initDamas = () => {
            const board = Array(8).fill(null).map(() => Array(8).fill(null));
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 8; c++) {
                    if ((r + c) % 2 === 1) board[r][c] = { color: 'black', king: false };
                }
            }
            for (let r = 5; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if ((r + c) % 2 === 1) board[r][c] = { color: 'white', king: false };
                }
            }
            
            set(ref(database, `damas/${currentRoomId}`), {
                board,
                currentPlayer: myPlayerId,
                players: { [myPlayerId]: { name: myPlayerName, color: 'white' } },
                gameStatus: 'waiting'
            });
            
            onValue(ref(database, `damas/${currentRoomId}`), (snapshot) => {
                gameState = snapshot.val();
                if (gameState) renderDamas();
            });
            
            currentScreen = 'damas';
        };
        
        const renderDamas = () => {
            if (!gameState) return;
            
            if (gameState.gameStatus === 'waiting') {
                document.getElementById('app').innerHTML = `<div class=\"loading\">AGUARDANDO JOGADOR...</div>`;
                return;
            }
            
            document.getElementById('app').innerHTML = `
                <div class=\"game-screen\">
                    <div class=\"game-header\">
                        <button class=\"back-btn\" onclick=\"backToHub()\"> VOLTAR</button>
                        <h1 style=\"color: #9b00ff\">DAMAS</h1>
                        <span></span>
                    </div>
                    
                    <div class=\"board-8x8\" style=\"border-color: #9b00ff\">
                        ${gameState.board.map((row, r) => row.map((cell, c) => {
                            const isDark = (r + c) % 2 === 1;
                            return `
                                <div class=\"board-cell ${isDark ? 'dark' : 'light'}\" onclick=\"clickDamas(${r},${c})\">
                                    ${cell ? `
                                        <div style=\"width: 40px; height: 40px; border-radius: 50%; background: ${cell.color}; 
                                                    display: flex; align-items: center; justify-content: center;
                                                    ${cell.color === 'black' ? 'border: 2px solid white' : ''};
                                                    filter: drop-shadow(0 0 8px ${cell.color === 'white' ? '#ffffff' : '#9b00ff'})\">
                                            ${cell.king ? '' : ''}
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')).join('')}
                    </div>
                    
                    <div style=\"text-align: center; margin-top: 24px; font-family: Orbitron; color: #9b00ff\">
                        Turno: ${gameState.players[gameState.currentPlayer]?.name} (${gameState.players[gameState.currentPlayer]?.color === 'white' ? 'Brancas' : 'Pretas'})
                    </div>
                </div>
            `;
        };
        
        window.clickDamas = (r, c) => {
            showAlert('Clique na pea que deseja mover', 'info');
        };
        
        // ===================
        // XADREZ
        // ===================
        
        const PIECES = { K: '', Q: '', R: '', B: '', N: '', P: '', k: '', q: '', r: '', b: '', n: '', p: '' };
        
        const initXadrez = () => {
            const board = [
                ['r','n','b','q','k','b','n','r'],
                ['p','p','p','p','p','p','p','p'],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                ['P','P','P','P','P','P','P','P'],
                ['R','N','B','Q','K','B','N','R']
            ];
            
            set(ref(database, `xadrez/${currentRoomId}`), {
                board,
                currentPlayer: myPlayerId,
                players: { [myPlayerId]: { name: myPlayerName, color: 'white' } },
                gameStatus: 'waiting'
            });
            
            onValue(ref(database, `xadrez/${currentRoomId}`), (snapshot) => {
                gameState = snapshot.val();
                if (gameState) renderXadrez();
            });
            
            currentScreen = 'xadrez';
        };
        
        const renderXadrez = () => {
            if (!gameState) return;
            
            if (gameState.gameStatus === 'waiting') {
                document.getElementById('app').innerHTML = `<div class=\"loading\">AGUARDANDO JOGADOR...</div>`;
                return;
            }
            
            document.getElementById('app').innerHTML = `
                <div class=\"game-screen\">
                    <div class=\"game-header\">
                        <button class=\"back-btn\" onclick=\"backToHub()\"> VOLTAR</button>
                        <h1 style=\"color: #ff0066\">XADREZ</h1>
                        <span></span>
                    </div>
                    
                    <div class=\"board-8x8\" style=\"border-color: #ff0066\">
                        ${gameState.board.map((row, r) => row.map((cell, c) => {
                            const isDark = (r + c) % 2 === 1;
                            return `
                                <div class=\"board-cell ${isDark ? 'dark' : 'light'}\" onclick=\"clickXadrez(${r},${c})\">
                                    ${cell ? `<span style=\"filter: drop-shadow(0 0 8px ${cell === cell.toUpperCase() ? '#ffffff' : '#ff0066'})\">${PIECES[cell]}</span>` : ''}
                                </div>
                            `;
                        }).join('')).join('')}
                    </div>
                    
                    <div style=\"text-align: center; margin-top: 24px; font-family: Orbitron; color: #ff0066\">
                        Turno: ${gameState.players[gameState.currentPlayer]?.name} (${gameState.players[gameState.currentPlayer]?.color === 'white' ? 'Brancas' : 'Pretas'})
                    </div>
                </div>
            `;
        };
        
        window.clickXadrez = (r, c) => {
            showAlert('Clique na pea que deseja mover', 'info');
        };
        
        // ===================
        // JOGO DE DESENHO
        // ===================
        
        const initDesenho = () => {
            set(ref(database, `desenho/${currentRoomId}`), {
                currentDrawer: myPlayerId,
                players: { [myPlayerId]: { name: myPlayerName, score: 0 } },
                gameStatus: 'drawing',
                round: 1,
                maxRounds: 3,
                votes: {},
                drawingData: null
            });
            
            onValue(ref(database, `desenho/${currentRoomId}`), (snapshot) => {
                gameState = snapshot.val();
                if (gameState) renderDesenho();
            });
            
            currentScreen = 'desenho';
        };
        
        const renderDesenho = () => {
            if (!gameState) return;
            
            if (gameState.gameStatus === 'finished') {
                const sorted = Object.entries(gameState.players).sort((a, b) => b[1].score - a[1].score);
                document.getElementById('app').innerHTML = `
                    <div class=\"modal\">
                        <div class=\"modal-content\" style=\"border-color: #00fff7\">
                            <div style=\"text-align: center; margin-bottom: 24px\">
                                <div style=\"font-size: 64px; margin-bottom: 16px\"></div>
                                <h2 style=\"font-family: Orbitron; font-size: 32px; color: #00fff7\">JOGO FINALIZADO!</h2>
                            </div>
                            ${sorted.map(([id, p], i) => `
                                <div class=\"score-item\" style=\"${i === 0 ? 'background: rgba(0,255,247,0.2); border: 1px solid rgba(0,255,247,0.5)' : ''}\">
                                    <span>${i + 1}. ${p.name}</span>
                                    <span style=\"color: #00fff7; font-family: Orbitron; font-weight: 700\">${p.score}</span>
                                </div>
                            `).join('')}
                            <button class=\"btn btn-primary\" style=\"width: 100%; margin-top: 24px; background: #00fff7\" onclick=\"backToHub()\">VOLTAR AO HUB</button>
                        </div>
                    </div>
                `;
                return;
            }
            
            const isMyTurn = gameState.currentDrawer === myPlayerId;
            
            document.getElementById('app').innerHTML = `
                <div class=\"game-screen\">
                    <div class=\"game-header\">
                        <button class=\"back-btn\" onclick=\"backToHub()\"> VOLTAR</button>
                        <h1 style=\"color: #00fff7\">JOGO DE DESENHO</h1>
                        <span style=\"color: #808080\">Round ${gameState.round}/${gameState.maxRounds}</span>
                    </div>
                    
                    <p style=\"text-align: center; font-family: Orbitron; font-size: 18px; color: #00fff7; margin-bottom: 16px\">
                        ${isMyTurn ? 'SUA VEZ DE DESENHAR!' : `${gameState.players[gameState.currentDrawer]?.name} est desenhando...`}
                    </p>
                    
                    <div class=\"canvas-container\">
                        <canvas id=\"drawCanvas\" width=\"800\" height=\"500\"></canvas>
                    </div>
                    
                    ${gameState.gameStatus === 'drawing' && isMyTurn ? `
                        <div class=\"color-palette\">
                            ${['#00fff7', '#ff0066', '#9b00ff', '#ffff00', '#00ff00', '#000000'].map(c => 
                                `<button class=\"color-btn\" style=\"background: ${c}\" onclick=\"setColor('${c}')\"></button>`
                            ).join('')}
                        </div>
                        <div style=\"text-align: center; margin-top: 16px\">
                            <button class=\"btn btn-secondary\" onclick=\"clearCanvas()\" style=\"margin-right: 8px\"> LIMPAR</button>
                            <button class=\"btn btn-primary\" onclick=\"finishDrawing()\" style=\"background: #00fff7\">FINALIZAR</button>
                        </div>
                    ` : ''}
                    
                    ${gameState.gameStatus === 'voting' && !isMyTurn && !gameState.votes[myPlayerId] ? `
                        <div style=\"background: rgba(18,18,18,0.9); border: 2px solid #00fff7; padding: 24px; text-align: center; max-width: 500px; margin: 24px auto\">
                            <h3 style=\"font-family: Orbitron; font-size: 20px; margin-bottom: 16px\">AVALIE O DESENHO</h3>
                            <div style=\"display: flex; gap: 8px; justify-content: center\">
                                ${[1,2,3,4,5].map(n => 
                                    `<button class=\"btn\" onclick=\"voteDrawing(${n})\" style=\"width: 48px; height: 48px; background: rgba(0,255,247,0.2); color: #00fff7; border: 2px solid #00fff7\">${n}</button>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${gameState.gameStatus === 'voting' && gameState.votes[myPlayerId] ? `
                        <div style=\"text-align: center; font-family: Orbitron; font-size: 20px; color: #00fff7; margin-top: 24px\">
                            AGUARDANDO OUTROS JOGADORES...
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Setup canvas
            setTimeout(() => setupCanvas(), 100);
        };
        
        let canvas, ctx, drawing = false, currentColor = '#00fff7';
        
        const setupCanvas = () => {
            canvas = document.getElementById('drawCanvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            
            if (gameState.drawingData) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = gameState.drawingData;
            }
            
            if (gameState.currentDrawer === myPlayerId && gameState.gameStatus === 'drawing') {
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseleave', stopDrawing);
            }
        };
        
        const startDrawing = (e) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        };
        
        const draw = (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
        };
        
        const stopDrawing = () => {
            if (drawing) {
                drawing = false;
                update(ref(database, `desenho/${currentRoomId}`), {
                    drawingData: canvas.toDataURL()
                });
            }
        };
        
        window.setColor = (color) => {
            currentColor = color;
            playSound('click');
        };
        
        window.clearCanvas = () => {
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update(ref(database, `desenho/${currentRoomId}`), { drawingData: null });
            playSound('click');
        };
        
        window.finishDrawing = () => {
            playSound('click');
            update(ref(database, `desenho/${currentRoomId}`), { gameStatus: 'voting' });
        };
        
        window.voteDrawing = (points) => {
            playSound('correct');
            const votes = { ...gameState.votes, [myPlayerId]: points };
            
            const allVoted = Object.keys(gameState.players)
                .filter(id => id !== gameState.currentDrawer)
                .every(id => votes[id]);
            
            if (allVoted) {
                const total = Object.values(votes).reduce((a, b) => a + b, 0);
                const avg = Math.round(total / Object.keys(votes).length);
                
                update(ref(database, `desenho/${currentRoomId}`), {
                    [`players/${gameState.currentDrawer}/score`]: (gameState.players[gameState.currentDrawer].score || 0) + avg,
                    votes: {},
                    gameStatus: gameState.round >= gameState.maxRounds ? 'finished' : 'drawing',
                    round: gameState.round >= gameState.maxRounds ? gameState.round : gameState.round + 1,
                    currentDrawer: Object.keys(gameState.players)[(gameState.round) % Object.keys(gameState.players).length],
                    drawingData: null
                });
            } else {
                update(ref(database, `desenho/${currentRoomId}`), { [`votes/${myPlayerId}`]: points });
            }
        };
        
        // ===================
        // NAVIGATION
        // ===================
        
        window.backToHub = () => {
            playSound('click');
            currentScreen = 'hub';
            currentGame = null;
            gameState = null;
            render();
        };
        
        // Render
        const render = () => {
            if (currentScreen === 'hub') {
                document.getElementById('app').innerHTML = renderHub();
            } else if (currentScreen === 'name') {
                document.getElementById('app').innerHTML = renderNameModal(currentGame);
                setTimeout(() => document.getElementById('playerNameInput')?.focus(), 100);
            }
        };
        
        // Initial render
        render();

			#text-selection-icon-container {
					position: fixed;

					z-index: 99999999;
					display: none;
			}
			
			#text-selection-icon {
					width: 24px;
					height: 24px;
					border-radius: 50%;
					box-shadow: 0px 0px 2px #00000069;
					cursor: pointer;
					background-color: #fbffff;
					padding: 2px;
					transition: transform 0.3s, box-shadow 0.3s;

			#text-selection-icon:hover {
					transform: scale(1.0416);
					background-color: #dde6e9 !important;
					box-shadow:

			.tooltip-container {
					position: absolute;
					z-index: 100000000;
					opacity: 0;
					visibility: hidden;
					transition: opacity 0.2s, visibility 0.2s;
			}
			
			.text-selection-tooltip {
					background: #0b163e;
					color: #fbffff;
					text-align: center;
					font-family: 'Arial';
					font-size: 16px;
					font-weight: 500;
					padding: 14px;
					border-radius: 10px;
					pointer-events: none;
					position: relative;
					white-space: nowrap;
					max-width: 70vw;
			}
			
			.text-selection-tooltip::after {
					content: '';
					position: absolute;
			}
			
			/* Default: arrow pointing down (tooltip above icon) */
			.tooltip-container.position-top .text-selection-tooltip::after {
					top: 100%;
					left: 50%;
					transform: translateX(-50%);
					border-left: 7px solid transparent;
					border-right: 7px solid transparent;
					border-bottom: 1px solid transparent;
					border-top: 7px solid #0b163e;
			}
			
			/* Arrow pointing up (tooltip below icon) */
			.tooltip-container.position-bottom .text-selection-tooltip::after {
					bottom: 100%;
					left: 50%;
					transform: translateX(-50%);
					border-left: 7px solid transparent;
					border-right: 7px solid transparent;
					border-top: 1px solid transparent;
					border-bottom: 7px solid #0b163e;
			}
			
			/* Arrow pointing right (tooltip to the left of icon) */
			.tooltip-container.position-left .text-selection-tooltip::after {
					top: 50%;
					left: 100%;
					transform: translateY(-50%);
					border-top: 7px solid transparent;
					border-bottom: 7px solid transparent;

					border-left: 7px solid #0b163e;
			}

			.tooltip-container.position-right .text-selection-tooltip::after {

					border-top: 7px solid transparent;
					border-bottom: 7px solid transparent;
					border-left: 1px solid transparent;
					border-right: 7px solid #0b163e;
			}
